    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db2"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Шард 3
  postgres3:
    image: postgres:15
    container_name: postgres-shard-3
    environment:
      POSTGRES_DB: db3  # Создаст БД db3
    ports:
      - "5434:5432"
    volumes:
      - postgres_data3:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - postgres-network
    restart: unless-stopped
